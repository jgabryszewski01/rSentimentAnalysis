<!DOCTYPE html>
<html>
<head>
    <title>Reddit Top Posts - Results</title>
    <style>
        body {
            background-color: #6FA149;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: white;
        }

        h2 {
            color: #2E6B10;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
            background-color: whitesmoke;
            padding: 10px;
            border-radius: 5px;
        }

        li:hover {
            box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.3);
        }

        p {
            color: #2E6B10;
        }
    </style>
</head>
<body>
    <h1>Reddit Top Posts - Results</h1>
    <h2>Subreddit: {{ subreddit_name }}</h2>
    <ul>
        {% for post in top_posts %}
            <li>{{ post.title }}</li>
        {% endfor %}
    </ul>
    <p>Sentiment polarity: {{ sentiment }}</p>
    <p>{{ pol_label }} sentiment</p>
    <p>Sentiment subjectivity: {{ sub }}</p>
    <p>{{ sub_label }}</p>
</body>
</html>
