<!DOCTYPE html>
<html>
<head>
    <title>Reddit Top Posts</title>
    <style>
        body {
            background-color: #add48e; 
        }
        .container{
            max-width: 600px;
            margin: 0 auto;
            margin-bottom: 50px;
        }
        .content{
            position: relative;
        }
        .content-top{
            position: absolute;
            height: 100px;
            left: 45%;
        }
        /* .submitBtn{
            position: absolute;
left: 30%;
        } */
        .input{
            font-size: 20px;
            border: none;
            border-radius: 2px;
        }
        .content-main{
            position: absolute;
            top: 160px;
        }

        .tile-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .search-content{
            position: absolute;
            left: 45%;
        }
        .tile {
            width: 30%;
            height: 200px;
            font-size: 30px;
            line-height: 200px;
            border: 3px solid green ;
            border-top: 2px solid #000;
            border-bottom: 3px solid green;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        button {
        margin-top: 5px;
        background-color: green; 
        padding: 10px 20px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        }
        button:hover {
        box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.3); 
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="content-top">
    <h1>Reddit Top Posts</h1>
    
        <form method="POST" action="/">
            <!-- <label for="subreddit">Enter subreddit:</label> -->
            <input class="input" type="text" id="subreddit" name="subreddit" required placeholder="Enter subreddit:">
        
            <br>
            <button class="submitBtn" type="submit">Submit</button>
        </form>
    </div>
</div>
<div class="content-main">
    <div class="tile-container">
        <div class="tile" onclick="redirectToResults('realmadrid')">Real Madrid</div>
        <div class="tile" onclick="redirectToResults('Barca')">FC Barcelona</div>
        <div class="tile" onclick="redirectToResults('PSG')">Paris Saint Germain</div>
        <div class="tile" onclick="redirectToResults('fcbayern')">Bayern Munich</div>
        <div class="tile" onclick="redirectToResults('RedDevils')">Manchester United</div>
        <div class="tile" onclick="redirectToResults('MCFC')">Manchester City</div>
        <div class="tile" onclick="redirectToResults('LiverpoolFC')">Liverpool FC</div>
        <div class="tile" onclick="redirectToResults('Gunners')">Arsenal FC</div>
        <div class="tile" onclick="redirectToResults('chelseafc')">Chelsea FC</div>
    </div>
</div>
</div>
    <script>
        function redirectToResults(subreddit) {
            window.location.href = "/results/" + subreddit;
        }
    </script>
</body>
</html>
