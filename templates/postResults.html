<!DOCTYPE html>
<html>
<head>
    <title>Post Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .go-back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Reddit Sentiment Analysis</a>
    </nav>

    <div class="container">
        <h1>Post Results</h1>
        <h2>Post title: {{ post_title }}</h2>
        <h2>Post ID: {{ post_id }}</h2>

        <h3>Post Text:</h3>
        <p>{{ post_text }}</p>

        <h3>Sentiment Analysis:</h3>
        <p>Sentiment polarity: {{ sentiment }}</p>
        <p>{{ pol_label }} sentiment</p>
        <p>Sentiment subjectivity: {{ subjectivity }}</p>
        <p>{{ sub_label }}</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
